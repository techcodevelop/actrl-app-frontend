<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title> Control de Visitas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <!-- estos son los segmentos-->

  <ion-segment [(ngModel)]="segment" mode="ios">
    <ion-segment-button value="scan">
      <ion-label>Scan</ion-label>
    </ion-segment-button>

    <ion-segment-button value="register">
      <ion-label>Register</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- scan QR-->
  <div class="segment" *ngIf="segment === 'scan'">
    <div class="segment-content">
      <img src="assets/images/scan-qr.webp" alt="" />

      <h6 class="scan-label">
        Scan or select and image of a QR code to get its value
      </h6>

      <ion-row>
        <ion-col size="6">
          <ion-button (click)="startScan()" class="submit" expand="block">
            Scan
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="submit" expand="block">
            Select
            <ion-icon slot="end" name="image-outline"></ion-icon>
          </ion-button>
        </ion-col>
        
      </ion-row>
 <!-- Scan result -->

<ion-item class="result" *ngIf="scanResult" lines="none">
  <ion-label><p>Scan Result</p>
  <div>{{scanResult}}</div>
  </ion-label>
</ion-item>


    </div>
  </div>

  <!-- Registrar QR-->
  <div class="segment" *ngIf="segment === 'register'">
    <div class="segment-content">
      <div id="qrImage">
        <div class="d-flex-center">
          <div class="d-flex-center qr-wrapper">
            <qr-code
              *ngIf="qrText"
              [value]="qrText"
              size="190"
              errorCorrectionLevel="M"
            >
            </qr-code>
            <img
              *ngIf="!qrText"
              class="qr-placeholder"
              src="assets/images/qr.webp"
              alt=""
            />
          </div>
        </div>
        <div class="ion-padding-top">{{qrText}}</div>
      </div>
      <ion-textarea
        label="write something to convert to QR Code"
        labelPlacement="stacked"
        fill="outline"
        [(ngModel)]="qrText"
        rows="4"
        [autoGrow]="true"
      >
      </ion-textarea>

      <ion-button
        (click)="captureScreen()"
        *ngIf="qrText"
        class="submit ion-margin-top"
        expand="block"
      >
        share
        <ion-icon slot="end" name="share-social-outline"> </ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
